<!DOCTYPE html>
<html>
<head>
	<title>Login/Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	{% load static %}
      <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}" media="screen" title="no title"  charset="utf-8">  
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="/">QUOTES</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	    </div>
	  </div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-lg-6">
			<h3>Register</h3>
			<form action="/register" method="POST">
				{% csrf_token %}
				<p>Name: <input type="text" name="name"></p>
				<p>Alias: <input type="text" name="alias"></p>
				<p>Email: <input type="text" name="email"></p>
				<p>Password: <input type="text" name="password"></p>
				<p>Confirm Password: <input type="text" name="confirm_password"></p>
				<p>Birthday: <input type="date" name="birth"></p>
				<input type="submit" value="Submit">
			</form>
			</div>

			<div class="col-lg-6">
			<h3>Login</h3>
			<form action="/login" method="POST">
				{% csrf_token %}
				<p>Email: <input type="text" name="email"></p>
				<p>Password: <input type="text" name="password"></p>
				<input type="submit" value="Login">
			</form>
			</div>
		</div>
		<div>
		{% if messages %}
				{% for message in messages %}
					<li>{{message}}</li>
				{% endfor %}
			{% endif %}
		</div>
	</div> 
</body>
</html>
